<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background: white;
        }

        .container {
            /* background: white; */
            padding: 20px;
            border-radius: 8px;
            /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); */
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            text-align: left;
        }

        button {
            background-color: #6ede5f;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5ac24a;
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 300px;
        }

        .popup button {
            margin-top: 10px;
            background-color: #6ede5f;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .popup-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address">
        <p class="error-message" id="error-message">âš  Please enter a valid email address.</p>
        <p>We will send you a password reset link to your email address.</p>
        <button onclick="validateAndShowPopup()">Send Reset Link</button>
        <a href="index2.html">Back to Login</a>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Forgot email sent successfully.</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        function validateAndShowPopup() {
            let emailInput = document.getElementById("email").value.trim();
            let errorMessage = document.getElementById("error-message");

            if (emailInput === "") {
                errorMessage.style.display = "block"; // Show error message
            } else {
                errorMessage.style.display = "none"; // Hide error message
                document.getElementById("popup").style.display = "flex"; // Show popup
            }
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
